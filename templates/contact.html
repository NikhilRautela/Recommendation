<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS Frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>MovieMania - Contact</title>
  </head>
  <body class="bg-gray-900 text-gray-200">

    <!-- Header Section -->
    <header class="bg-black text-white shadow-lg">
      <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a class="flex items-center text-xl font-bold" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-700 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3">MovieMania</span>
        </a>
        <nav class="space-x-6">
          <a href="/" class="hover:text-purple-400">Home</a>
          <a href="/about" class="hover:text-purple-400">About</a>
          <a href="/contact" class="hover:text-purple-400">Contact Us</a>
          <a href="/recommend" class="hover:text-purple-400">Recommendation</a>
        </nav>
      </div>
    </header>

    <hr class="border-gray-700">

    <!-- Contact Section -->
    <section class="py-16 bg-gradient-to-b from-gray-800 to-gray-900">
      <div class="container mx-auto">
        <div class="text-center w-full mb-12">
          <h1 class="text-4xl font-bold text-purple-400">Contact Us</h1>
          <p class="lg:w-2/3 mx-auto mt-4 leading-relaxed text-gray-400">Feel free to drop a message about your queries or feedback.</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-800 rounded border border-gray-600 focus:ring-2 focus:ring-purple-500 text-gray-200 py-2 px-3">
            </div>
            <div class="p-2 w-1/2">
              <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-800 rounded border border-gray-600 focus:ring-2 focus:ring-purple-500 text-gray-200 py-2 px-3">
            </div>
            <div class="p-2 w-full">
              <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
              <textarea id="message" name="message" class="w-full bg-gray-800 rounded border border-gray-600 focus:ring-2 focus:ring-purple-500 text-gray-200 py-2 px-3 h-32 resize-none"></textarea>
            </div>
            <div class="p-2 w-full">
              <button class="flex mx-auto text-white bg-purple-700 hover:bg-purple-600 border-0 py-2 px-8 rounded-lg text-lg shadow-md">Submit</button>
            </div>
            <div class="p-2 w-full text-center mt-8 border-t border-gray-700">
              <p class="leading-normal text-sm text-gray-400">Haldwani<br>Nanital, Uttarakhand, 263139</p>
              <a class="text-purple-400 block hover:text-purple-300">nikhilrautela32@gmail.com</a>
              <a class="text-purple-400 hover:text-purple-300">manishrawat19@gmail.com</a>
              <div class="inline-flex mt-4 space-x-4">
                <a class="text-gray-400 hover:text-purple-400" href="#">
                  <svg fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                  </svg>
                </a>
                <a class="text-gray-400 hover:text-purple-400" href="#">
                  <svg fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                  </svg>
                </a>
                <a class="text-gray-400 hover:text-purple-400" href="#">
                  <svg fill="none" stroke="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                  </svg>
                </a>
                <a class="text-gray-400 hover:text-purple-400" href="#">
                  <svg fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
